apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    snappyflow/projectname: <yourprojectname>
    snappyflow/appname: <yourapplicationname>
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 5432
      targetPort: tcp
      protocol: TCP
      name: tcp
  selector:
    app: postgres
